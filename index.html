<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,minimum-scale=1.0,maximum-scale=1.0" name="viewport" />
    <meta content="telephone=no" name="format-detection" />
    <link rel="stylesheet" href="./dev/styles/styles@dev.css">
    <title>form validation</title>
</head>
<body>
    <h3 class="title">表单验证demo</h3>
    <div class="wrapper">
        <div class="container">
            <form class="my-form" method="post" action="">
                <div class="int">
                    <label for="username">姓名:</label>
                    <input type="text" id="username" check="required username ajaxValid" class="" ajaxType="GET" ajaxUrl="validate/checkName"/>
                </div>
                <div class="int">
                    <label for="cvv">cvv:</label>
                    <input type="text" id="cvv" check="cvv" class="noRequired" />
                </div>
                <div class="int">
                    <label for="idCard">身份证:</label>
                    <input type="text" id="idCard" check="" class="noRequired" />
                </div>
                <div class="int">
                    <label for="mobile">电话:</label>
                    <input type="text" id="mobile" check="" class="noRequired" />
                </div>
                <div class="int">
                    <label for="email">邮箱:</label>
                    <input type="text" id="email" check="" class="required" />
                </div>
                <!-- <div class="int">
                    <label for="selfDefine">自定义:</label>
                    <input type="text" id="selfDefine" check="required selfDefine" class="required" />
                </div>
                <div class="int">
                    <label for="selfDefine1">自定义1:</label>
                    <input type="text" id="selfDefine1" check="required selfDefine1" class="required" />
                </div>
                <div class="int">
                    <label for="selfDefine2">自定义2:</label>
                    <input type="text" id="selfDefine2" check="required selfDefine2" class="required" />
                </div> -->
                <div class="sub">
                    <input type="button" value="提交" id="send" />
                    <input type="reset" value="重置" id="res" />
                </div> 
            </form>
        </div>
    </div>
    <!-- <script src="scripts/lib/zepto.min.js"></script>
    <script src="scripts/z-validate.js"></script> -->
    <script src="./dev/lib/index@dev.js"></script>
</body>
</html>
